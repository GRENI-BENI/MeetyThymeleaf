<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>

<h1>Edit User</h1>

<form action="/users/edit/{userId}" method="post" th:object="${user}" th:action="@{'/users/edit/' + ${user.id}}">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}" required>
    <input type="text" id="email" name="email" th:field="*{fullName}" required>
    <input type="text" id="description" name="description" th:field="*{fullName}" required>
    <input type="text" id="password" name="password " th:field="*{fullName}" required>

    <!-- Add other fields as needed -->

    <label for="interests">Interests:</label>
    <select multiple id="interests" name="interests" th:field="*{interests}">
        <option th:each="interest : ${interests}" th:value="${interest.id}" th:text="${interest.name}"></option>
    </select>

    <button type="submit">Update User</button>
</form>

</body>
</html>
