<!-- src/main/resources/templates/interests/edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Interest</title>
</head>
<body>
<h2>Edit Interest</h2>
<form th:action="@{/interests/{id}/edit(id=${interest.id})}" th:object="${interest}" method="post">
    <!-- Add form fields for interest properties -->
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <!-- Add more form fields as needed -->
    <button type="submit">Update</button>
</form>
<a th:href="@{/interests}">Back to Interest List</a>
</body>
</html>
